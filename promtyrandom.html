<p>Click the button to loop through a block of code as long as i is less than 10.</p>

        a = prompt("Intento " + i);
        
        if (a > x) {
        	alert("x es menor");
        }
        if (a < x)  {
        	alert("x es mayor");
        }
        console.log(x + ' ' + i);
    }
    while (a != x && (i < limite ));
        if (a == x)  {
        	alert("ACERTASTE!!! -- x es igual");
        }
        if(i >= limite){
        	alert("Agotaste los " + limite + " intentos");
        }  
  

</script>
